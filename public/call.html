<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Call</title>
</head>

<body>

    <div class="call-container">

        <div class="video-info">

            <span class="material-icons" onclick="hideInfoFunc()">info</span>
        </div>


        <div class="video-container">

            <div class="video-user">

                <video id='my-video' width="100%" height="100%" muted style="object-fit:cover;"></video>

            </div>

            <div class="video-peer">
                <!-- <video src=""></video> -->
                <video id='peer-video' width="100%" height="100%" style="object-fit:cover;"></video>
            </div>



        </div>

        <div class="video-controls">

            <div class="video-control">

                <i class="material-icons" id="video-call-end">call_end</i>
            </div>

            <div class="video-control">

                <i class="material-icons" id="video-mic">mic</i>
            </div>


            <div class="video-control">

                <i class="material-icons" id="video-hide">videocam</i>
            </div>





        </div>


        <div class="video-info-float">

            <h3 id="video-info-tag">Your meeting number is : </h3>
            <span class="material-icons " onclick="cancelFunction()">cancel</span>


        </div>

    </div>


    <script>
        let video_float_info = document.getElementsByClassName("video-info-float");
        let cancelFunction = () => {

            video_float_info[0].style.display = "none";
        }

        let hideInfoFunc = () => {
            if (video_float_info[0].style.display == "none") {
                video_float_info[0].style.display = "flex";
            } else {
                video_float_info[0].style.display = "none";

            }
        }

    </script>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>


    <script src="script2.js"></script>
</body>

</html>
